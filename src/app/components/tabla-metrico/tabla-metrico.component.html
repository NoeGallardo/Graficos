<ngx-spinner bdColor="rgba(255,255,255,0.3)" [fullScreen]="false">
    <div class="text-center">
        <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</ngx-spinner>

<table class="table">
    <thead>
        <tr>
            <th scope="col">Location</th>
            <th scope="col">Total</th>
            <th scope="col">Costos</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of getCiudades(); let i=index">
            <th scope="row"><a href="">{{ item }}</a></th>
            <td> $1'345,422.88</td>
            <td> $3'654,232.03</td>
        </tr>
    </tbody>
</table>
